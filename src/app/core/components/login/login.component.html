<app-header></app-header>

<div class="pt-5">
  <div class="container wrapper card pb-5">
    <!--<div class="card">-->
    <!--<div class="card-body loginSpace">-->
    <div class="row d-flex justify-content-center">
      <img src="assets/IMMA.svg" alt="logo" class="logoImg mt-5 mb-5">
    </div>
    <div class="row inputs d-flex justify-content-center">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <label for="email" class="loginLabels">E-mail</label>
        <input type="text" id="email" class="form-control mt-1 loginInputs" formControlName="email" required
          placeholder="Enter your e-mail address" />

        <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div class="errorMsg" *ngIf="email.errors?.['required']">
            E-mail is a required field!
          </div>
          <div class="errorMsg" *ngIf="email.errors?.['email']">
            Wrong email format entered!
          </div>
        </div>

        <label for="password" class="mt-4 loginLabels">Password</label>
        <input type="password" id="password" class="form-control mt-1 loginInputs" formControlName="password"
          placeholder="Enter your password" required />

        <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div class="errorMsg" *ngIf="password.errors?.['required']">
            Password is a required field!
          </div>
          <div class="errorMsg" *ngIf="password.errors?.['minlength']">
            Password must have at least 6 characters!
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" placeholder="Remember Me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <p class="forgotText">Forgot Password?</p>
        </div>
        <div class="d-flex justify-content-center pb-3">
          <button class="btn signinBtn" type="submit" [disabled]="loginForm.invalid"><i class="fa fa-user"
              aria-hidden="true"></i> Sign In</button>
        </div>
      </form>
      <div class="alert alert-danger d-flex justify-content-center submitFailure" *ngIf="errorMsg !== ''">
        {{ this.errorMsg }}
      </div>
    </div>
    <!--</div>
      </div>-->
  </div>
</div>

<app-footer></app-footer>
